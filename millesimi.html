<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condominio Via Meschinelli</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        h1 {
            color: #444;
            margin-top: 20px;
        }
        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 20px;
        }
        .input-group label {
            flex: 1 0 auto;
            margin-right: 10px;
            font-weight: bold;
        }
        .input-group input {
            flex: 2 0 auto;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-width: 120px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f9;
        }
        td:nth-child(2), td:nth-child(3), th:nth-child(2), th:nth-child(3) {
            text-align: right;
        }
        tfoot td {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Condominio Via Meschinelli</h1>
    <div class="container">
        <div class="input-group">
            <label for="amount">Spesa (€):</label>
            <input type="number" id="amount" value="1000" step="0.5">
        </div>
        <table id="result-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Millesimi</th>
                    <th>Quota (€)</th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
                <tr>
                    <td>Totale</td>
                    <td>1000</td>
                    <td id="total-cost">0.00</td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script>
        const ownershipQuotas = [
            { name: "CORÀ", quota: 138 },
            { name: "VENTURI", quota: 138 },
            { name: "TORTATO", quota: 138 },
            { name: "BIANCO", quota: 109 },
            { name: "SARACONI", quota: 110 },
            { name: "GONZATI", quota: 137 },
            { name: "VILLANTI", quota: 230 }
        ];

        const amountInput = document.getElementById('amount');
        const tableBody = document.querySelector('#result-table tbody');
        const totalCostCell = document.getElementById('total-cost');

        function updateTable() {
            const amount = parseFloat(amountInput.value) || 0;
            tableBody.innerHTML = '';

            let totalCost = 0;
            ownershipQuotas.forEach(({ name, quota }) => {
                const cost = (amount * quota / 1000.).toFixed(2);
                totalCost += parseFloat(cost);

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${name}</td>
                    <td>${quota}</td>
                    <td>${cost}</td>
                `;
                tableBody.appendChild(row);
            });
            totalCostCell.textContent = amountInput.value;
        }
        
        updateTable(); // Initial table rendering
        amountInput.addEventListener('input', updateTable);
    </script>
</body>
</html>
